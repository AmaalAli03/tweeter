<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- font awesome tag CDNJS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- App CSS NavBar -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-container">
      <span class="logo">tweeter</span>
      <div class="angles-down">
        <div class="write-tweet"><strong> Write </strong> a new tweet</div>
        <div class="fa-solid fa-angles-down"></div>
      </div>
    </div>


  </nav>
  <header class="header">
    <div class="avatar-header">
      <img src="/images/profile-hex.png">
      <br>
      <div class="your-name">
        <h2>Amaal Ali</h2>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <section class="new-tweet">
      <h2>What are you humming about?</h2>
      <form method="POST" action="/tweets">
        <div class="tweet-words">
          <textarea placeholder="Tell me what you're humming about!" name="text" id="tweet-text"></textarea>
        </div>
        <div class="tweet-footer1">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <section class="tweet-container">
        <div class="article-box">
          <article class="article">
            <div class="avatar-username">
              <div class="avatar-name">
                <h1 class="avatar-image"><img src="/images/profile-hex.png"></h1>
              </div>
              <div class="user-names">
                <div class="name">Newton</div>
                <div class="user-name">@sirIsaac</div>
              </div>
            </div>
            <h5 class="actual-tweet">If I have seen further it is by standing on the shoulders of giants</h5>
            <footer class="tweet-footer2">
              <div class="time">10 Days Ago</div>
              <div class="tweet-icons">
                <output name="retweet" class="fa-solid fa-flag icon" for="tweet-container"></output>
                <output name="retweet" class="fa-solid fa-retweet icon" for="tweet-container"></output>
                <output name="like" class="fa-solid fa-heart icon" for="tweet-container"></output>
              </div>
            </footer>
          </article>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
